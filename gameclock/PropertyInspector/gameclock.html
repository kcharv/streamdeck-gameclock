<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>gameclock Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="gameclock.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvKeyImage">
            <div class="sdpi-item-label">File Name</div>
            <div class="sdpi-item-group file" id="filepickergroup">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="gameClockFile" accept=".txt" onchange="setSettings()">
                <label class="sdpi-file-info" for="gameClockFile" id="gameClockFileFilename">No file...</label>
                <label class="sdpi-file-label" for="gameClockFile">Choose file...</label>
            </div>
        </div>
        <div class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">Game Clock</div>
            <input required pattern="[0-9]{2}:[0-9]{2}" class="sdpi-item-value sdProperty" placeholder="MM:SS" value="" id="gameClockTime" oninput="setSettings()">
        </div>

    </div>
</body>
</html>
